- name: install some soft
  hosts: "{{ hn }}"
  become: true
  roles:
    - apache2
    - nginx
  tasks:
  - name: On Debian  
    block:
      - name: Install apt-transport-https
        ansible.builtin.apt:
          name:
            - apt-transport-https
            - ca-certificates
            - lsb-release
            - gnupg
          state: latest
          update_cache: true

